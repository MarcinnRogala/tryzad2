<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>
    <link href="http://fonts.cdnfonts.com/css/sofia-pro" rel="stylesheet" />
    <title></title>
  </head>
  <body>
    <nav class="main-menu">
      <div class="main-menu__content">
        <div class="hero">
          <span><strong>Explore</strong></span>
        </div>
        <div class="zap-icon">
          <img src="img\zap.png" alt="image zap" />
          <span><a href="#" title="New In">New In</a></span>
        </div>
        <div class="dress-icon">
          <img src="img\dress.png" alt="image dress" />
          <span><a href="#" title="Clothing">Clothing</a></span>
        </div>
        <div class="shoes-icon">
          <img src="img\shoes.png" alt="image shoes" />
          <span><a href="#" title="Shoes">Shoes</a></span>
        </div>
        <div class="accesories-icon">
          <img src="img\bag.png" alt="image bag" />
          <span><a href="#" title="Accesories">Accesories</a></span>
        </div>
        <div class="activewear-icon">
          <img src="img\yoga.png" alt="image yoga" />
          <span><a href="#" title="Activewear">Activewear</a></span>
        </div>
        <div class="gifts-icon">
          <img src="img\gift.png" alt="image gift" />
          <span><a href="#" title="Gifts & Living">Gifts & Living</a></span>
        </div>
        <div class="inspiration-icon">
          <img src="img\diamond.png" alt="image diamond" />
          <span><a href="#" title="Inspiration">Inspiration</a></span>
        </div>
        <div class="empty__section--future"></div>
        <div class="message-icon">
          <img src="img\message.png" alt="image message" />
          <span class="text-message"
            ><a href="#" title="Help Center">Help Center</a></span
          >
        </div>
      </div>
    </nav>
    <header>
      <div class="header--logo-top">
        <button class="logo-menu"></button>
      </div>
      <div class="header--input-top">
        <a href="#"> <img src="img\search.png" alt="image search" /> </a>
        <input
          type="text"
          placeholder="Search store"
          id="search"
          name="search"
          maxlength="24"
          size="24"
          style="border: none"
        />
      </div>
      <div class="header--info-top">
        <a class="product" href="#" title="products">products</a>
        <span class="text-story-top"><a href="#" title="story">story</a></span>
        <span class="text-manufacturing-top"
          ><a href="#" title="manufacturing">manufacturing</a></span
        >
        <span class="text-packaging-top"
          ><a href="#" title="packaging">packaging</a></span
        >
      </div>
      <div class="header--icons-top">
        <a href="#"> <img src="img\basket.png" alt="image basket" /> </a>
        <a href="#"> <img src="img\person.png" alt="image person" /> </a>
      </div>
    </header>
    <main>
      <footer>
        <div class="hero">
          <span><strong>Explore</strong></span>
        </div>
        <div class="zap-icon">
          <img src="img\zap.png" alt="image zap" />
          <span><a href="#" title="New In">New In</a></span>
        </div>
        <div class="dress-icon">
          <img src="img\dress.png" alt="image dress" />
          <span><a href="#" title="Clothing">Clothing</a></span>
        </div>
        <div class="shoes-icon">
          <img src="img\shoes.png" alt="image shoes" />
          <span><a href="#" title="Shoes">Shoes</a></span>
        </div>
        <div class="accesories-icon">
          <img src="img\bag.png" alt="image bag" />
          <span><a href="#" title="Accesories">Accesories</a></span>
        </div>
        <div class="activewear-icon">
          <img src="img\yoga.png" alt="image yoga" />
          <span><a href="#" title="Activewear">Activewear</a></span>
        </div>
        <div class="gifts-icon">
          <img src="img\gift.png" alt="image gift" />
          <span><a href="#" title="Gifts & Living">Gifts & Living</a></span>
        </div>
        <div class="inspiration-icon">
          <img src="img\diamond.png" alt="image diamond" />
          <span><a href="#" title="Inspiration">Inspiration</a></span>
        </div>
        <div class="empty__section--future"></div>
        <div class="message-icon">
          <img src="img\message.png" alt="image message" />
          <span class="text-message"
            ><a href="#" title="Help Center">Help Center</a></span
          >
        </div>
      </footer>
      <div class="widget--holder-top">
        <div class="left__widget--holder-top">
          <img
            src="img\widget.png"
            alt="image widget1"
            width="539"
            height="180"
          />
          <img
            src="img\widget2.png"
            alt="image widget2"
            width="539"
            height="180"
          />
        </div>
        <div class="right__widget--holder-top">
          <div class="left__widget-top">
            <div class="hearth-mid">
              <a href="#">
                <button type="button"></button>
              </a>
            </div>
          </div>
          <div class="right__widget-top">
            <div class="hearth-mid">
              <a href="#">
                <button type="button"></button>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="widget--holder-bot">
        <div class="left__widget--holder-bot">
          <div class="left__widget-bot">
            <div class="hearth-mid">
              <a href="#">
                <button type="button"></button>
              </a>
            </div>
          </div>
          <div class="right__widget-bot">
            <div class="hearth-mid">
              <a href="#">
                <button type="button"></button>
              </a>
            </div>
          </div>
        </div>
        <div class="right__widget--holder-bot">
          <img
            src="img\widget5.png"
            alt="image widget7"
            width="539"
            height="180"
          />
          <img
            src="img\widget6.png"
            alt="image widget8"
            width="539"
            height="180"
          />
        </div>
      </div>
    </main>
  </body>
</html>
